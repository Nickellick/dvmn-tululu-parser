<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item{{" disabled" if not prev_page}}"><a class="page-link" href="{{ rel_page_links[prev_page] }}">Предыдущая страница</a></li>
        <li class="page-item{{" active" if selected_page == 0}}"><a class="page-link" href="{{ rel_page_links[0] }}">{{ pages[0] }}</a></li>
        <li class="page-item{{" active" if selected_page == 1}}"><a class="page-link" href="{{ rel_page_links[1] }}">{{ pages[1] }}</a></li>
        <li class="page-item{{" active" if selected_page == 2}}"><a class="page-link" href="{{ rel_page_links[2] }}">{{ pages[2] }}</a></li>
        <li class="page-item{{" active" if selected_page == 3}}"><a class="page-link" href="{{ rel_page_links[3] }}">{{ pages[3] }}</a></li>
        <li class="page-item{{" active" if selected_page == 4}}"><a class="page-link" href="{{ rel_page_links[4] }}">{{ pages[4] }}</a></li>
        <li class="page-item{{" disabled" if not next_page}}"><a class="page-link" href="{{ rel_page_links[next_page] }}">Следующая страница</a></li>
      </ul>
    </nav>
    {% for book_chunk in book_chunks %}
      <div class="container">
        <div class="row">
          {% for book in book_chunk %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{ book["cover"] }}" class="card-img" alt="{{ book["alt"] }}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ book["title"] }}</h5>
                      <p class="card-text">{{ book["author"] }}</p>
                      <a href = "{{ book["text"] }}" class="card-text" target="_blank">ЧИТАТЬ</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          <div class="w-100"></div>
        </div>
      </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
